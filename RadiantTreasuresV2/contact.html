<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Radiant Treasures</title>

    <link rel="stylesheet" href="css/contact.css" />

    <!-- fonts  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="contactFormList">
          <li class="logo">
            <a href="index.html">
              <img src="../images/Logo.png" alt="Logo" style="height: 50px" />
            </a>
          </li>
        </ul>
      </nav>
      <h1 class="contactTitle">Radiant Treasures</h1>
      <h2 class="contactSubTitle">Contact Form</h2>
    </header>

    <section id="contact">
      <h2>Contact Us</h2>
      <p>
        If you have any questions, feel free to reach out to us using the form
        below.
      </p>
      <form id="contactForm" onsubmit="return handleContactFormSubmit()">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Please input your name here" required />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Please input your email here" required />
        </div>
        <div>
          <label for="email">Topic:</label>
          <input type="text" id="topic" name="topic" placeholder="Please input your topic here" required />
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea rows="5" cols="30" id="message" name="message" placeholder="Please input your message here" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
      <div id="contactErrorMessages" style="color: red"></div>
    </section>

    <footer>
      <p>&copy; 2024 Radiant Treasures. All rights reserved.</p>
      <button onclick="window.location.href='contact.html'">Contact Us</button>
      <div class="social-media">
        <p>Follow us on:</p>
        <a href="https://www.facebook.com" target="_blank"
          ><i class="fab fa-facebook"></i> Facebook</a
        >
        <a href="https://www.instagram.com" target="_blank"
          ><i class="fab fa-instagram"></i> Instagram</a
        >
        <a href="https://www.linkedin.com" target="_blank"
          ><i class="fab fa-linkedin"></i> LinkedIn</a
        >
        <a href="mailto:info@radianttreasures.com"
          ><i class="fas fa-envelope"></i> Email</a
        >
      </div>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
