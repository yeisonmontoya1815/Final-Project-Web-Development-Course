 <body>
     <section class="container">
         <header><h1>Registeration Form</h1></header>
         <form action="#" class="">
            <div class="input-box">
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter full name" required>
            </div>

            <div class="input-box">
                <label for="">Email Address</label>
                <input type="text" placeholder="Enter email" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="">Phone number</label>
                    <input type="text" placeholder="Enter phone number" required>
                </div>

                <div class="input-box">
                    <label for="">Date of Birth</label>
                    <input type="text" placeholder="Enter date of birth" required>
                </div>
            </div>

            <div class="gender-box">
                <h2>Gender</h2>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked />
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender">
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender">
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>

            <div class="input-box address">
              <label for="">Address</label>
              <input type="text" placeholder="Enter your address" required>
              <br>
              <input type="text" placeholder="Enter your address line 2" required>
              <div class="column">
                <div class="select-box">
                    <select>
                        <option hidden>Country</option>
                        <option>America</option>
                        <option>Canada</option>
                        <option>England</option>
                        <option>German</option>
                        <option>Japan</option>
                    </select>
                </div>
              </div>

              <input type="text" placeholder="Enter your city" required>
              <br>
              <input type="text" placeholder="Enter your region" required>
              <br>
              <input type="text" placeholder="Enter your postal code" required>
            </div>

            <button>Submit</button>
         </form>
     </section>
